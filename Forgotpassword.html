<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset='UTF-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <meta name='viewport' content='width=device-width,initial-scale=1.0'>
    <link rel="stylesheet" href="Forgotpassword.css">
    <title>Forgot Password</title>
    <script>
        document.querySelector('#resetForm').addEventListener('submit', function(event) {
            event.preventDefault();

            var email = document.querySelector('input[placeholder="Email"]').value;

            // Simulate sending a reset password link
            alert('A password reset link has been sent to ' + email + '.');
        });
    </script>
    <script>
        document.querySelector('#resendLink').addEventListener('click', function(event) {
            event.preventDefault();
    
            // Simulate resending the reset password link
            alert('A new password reset link has been sent.');
        });
    </script>
</head>

<body>

    <div class="wrapper">

        <form id="resetForm">

            <h1>Forgot password</h1>

            <div class='input-box'>
                <input type='text' placeholder="Email" required>
            </div>

            <button type='submit' id='resetPassword' class='btn'>Send Mail</button>
            
            <div class='Login-link'>
                <p>Didn't receive link? <a href='Login.html' id='resendLink'>Resend</a></p>
            </div>
            
        </form>
    
    </div> 

</body>

</html>
